<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEL FINE - Contact Us</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c87f40724e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500;600;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
        <div class="container-fluid">
            <a href="https://mclaramarinho.github.io/feel-fine-landing-page/" class="navbar-brand"><img src="assets/FEEL FINE logotype.png" alt=""></a>
        </div>
    </nav>
    <!--NAVBAR END-->

    <!--FORM-->
    <div id="form-div" class="container-md">
        <h3 class="text-center">CONTACT US</h3>
        <form action="action.html" target="_self" method="post">
            <fieldset>

                <!--Name input-->
                <label for="name-input" class="form-label">NAME</label>
                <br>
                <input minlength="3" required placeholder="Your preferred name" type="text" name="name" id="name-input" class="form-control">
                <p class="hidden invalid-message inv-name"><i class="fa-solid fa-circle-exclamation"></i> Your name should have at least 3 characters</p>                
                <br>

                <!--Email input-->
                <label for="email-input" class="form-label">EMAIL</label>
                <br>
                <input required placeholder="really-great-email@mail.com" type="email" name="email" id="email-input" class="form-control"> 
                <p class="hidden invalid-message inv-email"><i class="fa-solid fa-circle-exclamation"></i> An email must be informed</p>                
                <br>

                <!--Reason for contact-->
                <label for="reason-input" class="form-label">REASON FOR CONTACT</label>
                <br>
                <select required name="reason" id="reason-input" class="form-select">
                    <option selected disabled>Select option...</option>
                    <option  value="complaint">Complaint</option>
                    <option  value="doubts">Doubts</option>
                    <option  value="suggestions">Suggestions</option>
                </select>
                <p class="hidden invalid-message inv-reason"><i class="fa-solid fa-circle-exclamation"></i> A reason for contact is required</p>                

                <br>

                <!--Message area-->
                <label for="message" class="form-label">MESSAGE</label>
                <br>
                <textarea required placeholder="Write your message here" class="form-control" name="message" id="msg-input" cols="50" rows="4"></textarea>
                <p class="hidden invalid-message inv-msg"><i class="fa-solid fa-circle-exclamation"></i> A message is required</p>                
                
                <br>

            <!--Agree to contact-->
                <input required type="checkbox" name="agree" id="agree-input" class="form-check-input" >
                <label for="agree-input" id="agree-label">I agree to be contacted on the email informed above</label>
                <p class="hidden invalid-message inv-agree"><i class="fa-solid fa-circle-exclamation"></i> You have to agree to be contacted</p>                
                
            </fieldset>
            <!--Submit button-->
            <div id="button-div"><button type="submit" class="btn">SEND</button></div>
            
        </form>
    </div>
    <!--FORM END-->


    <script src="index.js"></script>
</body>
</html>
